version: '3.1'

services:
  db:
    container_name: database
    image: sameersbn/postgresql:10-2
    networks:
      - overlay
    ports:
      - "5432:5432"
    env_file:
      - "app/.env"

  flask:
    container_name: api
    build:
        context: ./app
    command: python main.py
    networks:
      - overlay
    ports:
      - "5000:80"
    external_links:
      - database
    env_file:
      - "app/.env"

networks:
  overlay:
    driver: bridge
